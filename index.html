<body>
    <section class="wrap">
        <header class="header">黑马面面</header>
        <nav class="nav">
            <a href="#" class="items">
                <img src="icons/icon1.png" />

            <a href="#" class="items">

            </a>
            <a href="#" class="items">
                <img src="icons/icon4.png" />
                <span>模拟面试</span>

            <a href="#" class="items">
                <img src="icons/icon5.png" />

            <a href="#" class="items">
                <img src="icons/icon6.png" />

            </a>
        </nav>
        <div class="banner">
            <img src="images/banner.png" />
        </div>

    <section class="content">
        <div class="con_hd">
            <h4>
                <span><img src="icons/i2.png" /></span> 就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="slide">
            <!-- Swiper -->
            <div class="swiper-container box">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="images/pic.png" /></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/pic.png" /></a>

                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/pic.png" /></a>

                    </div>
                </div>
            </div>

            <!-- Add Arrows 添加左右箭头-->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- 学习模块  -->
    <section class="content">
        <div class="con_hd">
            <h4>
                <span><img src="icons/i1.png" /></span> 充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="study">
            <!-- Swiper -->
            <div class="swiper-container study_box">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/pic1.png" />
                        <h5>说低调英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic2.png" />
                        <h5>思维攻略金字塔思维提升写作能力</h5>
                        <p>125人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic1.png" />
                        <h5>说低调英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic2.png" />
                        <h5>思维攻略金字塔思维提升写作能力</h5>
                        <p>125人学习</p>
                    </div>
                </div>
            </div>

    </section>

    <footer class="footer">
        <a href="#" class="items">
            <img src="icons/home.png" />
            <p>首页</p>
        </a>
        <a href="#" class="items">
            <img src="icons/net.png" />
            <p>技术面试</p>
        </a>
        <a href="#" class="items">

        <a href="#" class="items">
            <img src="icons/user.png" />
            <p>我的主页</p>
        </a>
    </footer>

    <script src="js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        // 第一个函数里面是 就业指导轮播图
        (function() {
            var swiper = new Swiper(".box", {
                // 能够显示的 slider的个数
                slidesPerView: 2,
                // 每一个slide之间的距离
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                // 添加左右箭头
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();

        // 第二个函数的轮播图
        (function() {
            var swiper = new Swiper('.study_box', {
                slidesPerView: 2.4,
                spaceBetween: 20,
            });
        })()
    </script>
</body>

</html>
